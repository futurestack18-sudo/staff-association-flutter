{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3>Staff Login</h3>
    <form method="post">
      <div class="mb-3">
        <label>Staff ID</label>
        <input class="form-control" name="staff_id" required placeholder="Enter Staff ID">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input class="form-control" name="password" type="password" required placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
      New? <a href="{{ url_for('routes.staff_register') }}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
