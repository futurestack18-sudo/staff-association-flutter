{% extends 'base.html' %}
{% block content %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      background: url("{{ url_for('static', filename='img/logo.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* ✅ Combine logo + text in one centered block */
    .hero-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* ✅ Centered logo with subtle blur glow */
    .logo-wrapper {
      position: relative;
      margin-bottom: 30px;
    }

    .logo-blur-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.45);
      filter: blur(30px);
      z-index: -1;
    }

    .logo-main {
      width: 220px;
      height: auto;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.8));
      z-index: 2;
      position: relative;
    }

    /* ✅ Modern centered text */
    .welcome-container {
      text-align: center;
      background-color: transparent;
      padding: 10px 40px;
      max-width: 700px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.6rem;
      margin-bottom: 12px;
      font-weight: 700;
      color: #e0f7fa; /* light cyan */
      text-shadow: 0 0 14px rgba(0, 0, 0, 0.7);
      letter-spacing: 1px;
    }

    p.lead {
      font-size: 1.2rem;
      margin: 0;
      line-height: 1.6;
      color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .logo-main {
        width: 160px;
      }
      .logo-blur-bg {
        width: 200px;
        height: 200px;
        filter: blur(20px);
      }
      h1 {
        font-size: 1.9rem;
      }
      p.lead {
        font-size: 1rem;
      }
    }
  </style>

  <!-- ✅ Full centered hero section -->
  <div class="hero-section">
    <div class="logo-wrapper">
      <div class="logo-blur-bg"></div>
      <img src="{{ url_for('static', filename='img/logo2.png') }}" 
           alt="Staff Welfare Association Logo" 
           class="logo-main">
    </div>

    <div class="welcome-container" role="region" aria-label="Welcome Section">
      <h1>Welcome to Staff Welfare Association</h1>
      <p class="lead">Admin and Staff dashboards for managing payments and loans.</p>
    </div>
  </div>
{% endblock %}
